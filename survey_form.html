<h3>Which option best describes you?</h3>

    <div class="dropdown-content">
        <a href="#">smart</a>

    </div>
</div>

     <select name="select">

  </select>

</form>

    <label><input type="checkbox" name="javascript" value="javascript"> javascript</label><br>
